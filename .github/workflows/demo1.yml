name: Events Demo
on:
    pull_request:
        types: 
            - opened
    workflow_dispatch:
    push:
        branches:
            - main
            - 'dev-*'
        paths-ignore: 
            - '.github/workflows/*'
jobs: 
    deploy:
        runs-on: ubuntu-latest,
        steps:
            - name: Output event data
              run: echo "${{ toJson(github.event)}}"
            - name: Get code
              run: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Deploy project
              run: echo "Deploying..."
            
            
           
